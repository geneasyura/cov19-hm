<script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
<script src="plotly.min.js" type="text/javascript"></script>
<script src="plotly-locale-ja.js" type="text/javascript"></script>
<script>Plotly.setPlotConfig({locale: 'ja'})</script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  $("script[type='math/tex']").replaceWith(function () {
    var tex = $(this).text();
    return "<span class=\"kdmath\">$" + tex + "$</span>";
  });

  $("script[type='math/tex; mode=display']").replaceWith(function () {
    var tex = $(this).text();
    tex = tex.replace('% <![CDATA[', '').replace('%]]>', '');
    return "<div class=\"kdmath\">$$" + tex + "$$</div>";
  });

  renderMathInElement(document.body, {
    delimiters: [
      {left: "\\[", right: "\\]", display: true},
      {left: "\\(", right: "\\)", display: false},
    ]
  });
});
</script>
